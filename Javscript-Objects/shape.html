    <script>
        
    class Shape {
        constructor(name, sides, sideLenght) {
        this.name = name;
        this.sides = sides;
        this.sideLenght = sideLenght;
        };
        calcPerimeter() {
        console.log(`Perimeter of ${this.name}: ${this.sides * this.sideLenght}`);
        };
    }
    class Square extends Shape {
        constructor(sideLenght){
        super();
        this.name = 'square';
        this.sides = 4;
        this.sideLenght = sideLenght;
        };
        
        calcArea() {
        console.log(`Area of ${this.name}: ${this.sides * this.sideLenght}`);
        };
    }
    let square = new Square(3);
    let cube = new Square(9);
    square.calcPerimeter();
    square.calcArea();
    cube.calcPerimeter();
    cube.calcArea();
