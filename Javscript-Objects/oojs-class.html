<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(first, last, age, gender, interests) {
                this.name = {
                    first,
                    last
                };
                this.age = age;
                this.gender = gender;
                this.interests = interests;
            }

            greeting() {
                console.log(`Hi! i'm ${this.name.first}`);
            }
            
            farewell() {
                console.log(`${this.name.first} has left the building. Buy for now!`);
            }
        }
        let han = new Person('Han', 'Solo', 25, 'male', ['Smuggling']);
        han.greeting();

        let leia = new Person('Leia', 'Organa', 19, 'female', ['Government']);
        leia.farewell();

        class Teacher extends Person {
            constructor(first, last, age, gender, interests, subject, grade) {
                super(first, last, age, gender, interests); // Now 'this' is initialized by calling the parent constructor.
                 // subject and grade are specific to Teacher
                this.subject = subject;
                this.grade = grade;
            }

            //getter, setter
            get subject(){
                return this._subject;
            }

            set subject(newSubject) {
                this._subject = newSubject;
            }

        }

        let snape = new Teacher('Severus', 'Snape', 58, 'male', ['Potions'], 'Dark arts', 5);
        snape.greeting(); // Hi! I'm Severus.
        snape.farewell(); // Severus has left the building. Bye for now.
        snape.age // 58
        console.log(snape.subject); // Dark arts
        snape.subject = "Ballon animals"
        console.log(snape.subject); // Ballon animals
        

    </script>
</body>
</html>
