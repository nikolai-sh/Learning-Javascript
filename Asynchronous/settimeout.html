    <script>

        alert('Hello, Mr. Universe!');

        //Passing parameters to a setTimeout() function
        function sayHi(who) {
            alert(`Hello ${who}!`);
            }
        let myGreeting = setTimeout(sayHi('Universe'), 2000); // or
        //let myGreeting = setTimeout(sayHi, 2000, 'Mr.Universe'); 
    
        //Clearing timeouts
        clearTimeout(myGreeting);


        //Recursive timeouts

        let i = 0;

        setTimeout(function run() {
            console.log(i);
            i++;
            setTimeout(run, 100);
        }, 100);
        
        //the same effect:
        setInterval(function run() {
            console.log(i);
            i++;
        }, 100);
        
        //Immediate timeouts
        /*
        *For instance, the code below (see it live) outputs an alert containing "Hello", then an alert containing "World" as soon as you click OK on the first alert.
        */
        setTimeout(function() {
            alert('World');
          }, 0);
          
          alert('Hello');

          
    </script>
</body>
